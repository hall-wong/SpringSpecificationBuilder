plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

configurations {
    provided
}

group 'com.github.hallwong'
version '0.5.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.data:spring-data-jpa:${srping_version}"
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
