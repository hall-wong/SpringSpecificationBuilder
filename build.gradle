plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

configurations {
    provided
}

group 'com.github.hallwong'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.data:spring-data-jpa:${srping_version}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
